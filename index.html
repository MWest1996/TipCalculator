<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <link rel="icon" href="assets/images/favicon-32x32.png">
    <title>Frontend Mentor | Tip calculator app</title>
</head>
<body>
    <div class="header">
        <h1>Spli<br>tter</h1>
    </div>
    <main class="wrapper space-mono">
        <form id="form">
            <div class="leftWrapper">
                <div class="inputGroup">
                    <label for="bill">Bill</label>
                    <img class="icon" src="assets/images/icon-dollar.svg" alt="">
                    <input type="text" name="bill" id="bill" placeholder="0">
                </div>
                <div class="tipGroup">
                    <p>Select Tip %</p>
                    <div class="buttonGroups">
                        <button id="5Per" class="tipButton space-mono">5%</button>
                        <button id="10Per" class="tipButton space-mono">10%</button>
                        <button id="15Per" class="tipButton space-mono">15%</button>
                        <button id="25Per" class="tipButton space-mono">25%</button>
                        <button id="50Per" class="tipButton space-mono">50%</button>
                        <input id="custom" type="text" class="tipButton space-mono" placeholder="Custom">
                        <!-- <button class="tipButton space-mono">Custom</button> -->
                    </div>
                </div>
                <div class="inputGroup">
                    <div class="errorWrap">
                        <label for="numOfPeople">Number of People</label>
                        <span class="error"></span>
                    </div>
                    <img class="icon" src="assets/images/icon-person.svg" alt="">
                    <input type="text" name="numOfPeople" id="numOfPeople" placeholder="0">
                </div>
            </div>
            <div class="rightWrapper">
                <div class="textWrap">
                    <p class="totalLabels">Tip Amount<br><span>/person</span></p>
                    <p id="tipAmount">$0.00</p>
                </div>
                <div class="textWrap">
                    <p class="totalLabels">Total<br><span>/person</span></p>
                    <p id="totalAmount">$0.00</p>
                </div>

                <button id="reset" class="space-mono">RESET</button>
            </div>
        </form>
    </main>
    <footer class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Your Name Here</a>.
    </footer>
</body>
<script type="text/javascript" src="script.js"> </script>
</html>
